stages:
  - build


build-api:
  image: docker:20.10.16
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/api:$CI_COMMIT_REF_SLUG
    IMAGE_TAG_LATEST: $CI_REGISTRY_IMAGE/api:latest
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t $IMAGE_TAG -t $IMAGE_TAG_LATEST -f api/Dockerfile ./api
    - docker run my-docker-image /script/to/run/tests
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - api/**/*


build-pwa:
  image: docker:20.10.16
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/pwa:$CI_COMMIT_REF_SLUG
    IMAGE_TAG_LATEST: $CI_REGISTRY_IMAGE/api:latest
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t $IMAGE_TAG -f $IMAGE_TAG_LATEST -f api/Dockerfile ./api
    - docker run my-docker-image /script/to/run/tests
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - pwa/**/*